user www-data;
pid /run/nginx.pid;
worker_processes 1;
worker_rlimit_nofile 1024;

events {
	multi_accept on;
	worker_connections 1024;
}

http {
	charset utf-8;
	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	server_tokens off;
	log_not_found off;
	types_hash_max_size 2048;
	client_max_body_size 200M;

    # Limit the requests to a rate of 50 requests per second and save the IPs into a 20mb zone
   # limit_req_zone $binary_remote_addr zone=one:20m rate=50r/s;

    # 20mb zone to save the IPs for opened connections
    #limit_conn_zone $binary_remote_addr zone=addr:20m;

	# MIME
	include mime.types;
	default_type application/octet-stream;

	# logging
	access_log /var/log/nginx/access.log;
	error_log stderr warn;

	# load configs
	include /etc/nginx/conf.d/*.conf;
	include /etc/nginx/conf.d/sites-enabled/*;
}

